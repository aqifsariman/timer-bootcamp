<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="header">Timer!</h1>
    <div>
      <div class="container">
        <div class="inner-container">
          <div class="time-data"></div>
          <div class="button-container">
            <div class="elapsed-time"></div>
            <div class="start-stop">
              <button class="start-stop" id="start-stopwatch">Start</button>
              <button class="start-stop" id="stop-stopwatch">Stop</button>
            </div>
            <div class="reset-lap">
              <button class="reset-lap" id="reset-button">Reset</button>
              <button class="reset-lap" id="lap-button">Lap</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
  </body>
</html>
